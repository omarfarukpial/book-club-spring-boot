<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Book Club</title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        h1 {
            font-weight:800;
        }
        h2 {
            font-weight: 600;
        }
        a {
            cursor: pointer;
        }

        .rounded-table {
            border-radius: 0.4rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-vh-100">
<header class="container text-center border rounded-bottom p-2 mb-1 mt-1">
    <h1>Book Club</h1>
</header>
<main class="container border rounded-top">
    <div class="row">
        <div class="col-sm text-center d-flex justify-content-center align-items-center p-5">
            <img src="/images/girl_on_book.svg" class="img-fluid m-5" alt="A girl sitting on a book">
        </div>
        <div class="col-sm text-center d-flex justify-content-center pb-5 mt-3">
            <div class="border rounded w-100 p-4">
                <h2 class="text-center mb-3">Edit Reader</h2>
                <form th:action="@{/reader/update}" th:object="${reader}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3 mt-5">
                        <div class="input-group">
                            <span class="input-group-text w-25"><strong>Name</strong></i></span>
                            <input type="text" class="form-control" aria-describedby="Reader name" name="name" th:field="*{name}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text w-25 text-center"><strong>Age</strong></i></span>
                            <input type="text" class="form-control"aria-describedby="Reader age" name="age" th:field="*{age}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text w-25 text-center"><strong>District</strong></i></span>
                            <input type="text" class="form-control" aria-describedby="Reader district" name="district" th:field="*{district}" required>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="input-group">
                            <span class="input-group-text w-25 text-center"><strong>Email</strong></i></span>
                            <input type="text" class="form-control" aria-describedby="Reader email" name="email" th:field="*{email}" required>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-dark w-50">Update</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</main>

<script src="https://kit.fontawesome.com/c045880d2c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
